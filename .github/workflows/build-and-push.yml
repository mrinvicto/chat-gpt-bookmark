name: Build and Release Extension

on:
  push:
    branches:
      - feature-project-setup

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21

      - name: Build the code bundle
        run: |
          npm i
          npm run build

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Get updated package version
        run: echo "PACKAGE_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV
    
      - name: Zip the public directory
        run: |
          mkdir -p chatgptbookmark
          mkdir -p dist
          cp -r public/* chatgptbookmark/
          zip -r "dist/chatgptbookmark-v${PACKAGE_VERSION}.zip" chatgptbookmark

      - name: Deploy ZIP to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          keep_files: true